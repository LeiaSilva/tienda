<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
        <img class="compraImg" src="./assets/Imagenes/ochaTimeLogo.png" alt="Ocha Time logo">
        <hr>
        <h1 class="mainTitleForm"> Entrega y Pago</h1>
        <hr>
    <!--CONTENIDO -->
    <h2 class="titulosForm">Datos Personales</h2>
        <div class="containerForm">
            <form action="">
                <div>
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" name="" id="nombreApellido">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="" id="email">
                </div>
                <div>
                    <label for="number">Celular</label>
                    <input type="number" name="" id="number">
                </div>
            </form>
        </div>
        <h2 class="titulosForm">Entregas</h2>
        <div class="containerForm">
            <form action="">
                <div>
                    <label for="calle">Calle</label>
                    <input type="text" name="" id="calle">
                </div>
                <div>
                    <label for="nCalle">Número de calle</label>
                    <input type="number" name="" id="nCalle">
                </div>
                <div>
                    <label for="localidad">Localidad</label>
                    <input type="text" name="" id="localidad">
                </div>
                <h3>Opciones de Envío</h3>
                <div class="enviosForm">
                    <label for="mosomensajeria">Motomensajeria</label>
                    <input type="checkbox" name="" id="motomensajeria">
                    <img src="./assets/Imagenes/moto.png" alt="Moto">
                </div>
                <div class="enviosForm">
                    <label for="sucursal">Retiro por sucursal</label>
                    <input type="checkbox" name="" id="sucursal">
                    <img src="./assets/Imagenes/ubicacion.png" alt="ubicacion">
                </div>
            </form>
        </div> 
        <h2 class="titulosForm">Pago</h2>
        <div class="containerForm">
            <form action="">
                <div class="pagoForm">
                    <label for="tarjetas">Tarjetas</label>
                    <input type="checkbox" name="" id="tarjetas">
                    <img src="./assets/Imagenes/visa.png">
                </div>
                <div class="pagoForm">
                    <label for="mp">Mercado Pago</label>
                    <input type="checkbox" name="" id="mp">
                    <img src="./assets/Imagenes/mercadoPago.png">
                </div>
                <div class="pagoForm">
                    <label for="efectivo">Efectivo</label>
                    <input type="checkbox" name="" id="efectivo">
                    <img src="./assets/Imagenes/efectivo.png">
                </div>
                <div class="btnFinalizarCompra" >
                    <input type="submit" value="Finalizar Compra">
                </div>
            </form>
        </div>



</body>
<script src="./formCompra.js"></script>
<script src="./productos.js"></script>
</html>
